<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">All Users</a>
      </li>
 
    </ul>
  </div> 
       <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"><a class="nav-link" th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
</nav>

<br><br>

<div class="container pt-3">

<table class="table table-striped table-bordered">
			<thead class="table-th">
				<tr>
					<td>First name</td>
					<td>Last name</td>
					<td>Email</td>
					<td>Telephone</td>
					<td>Actions</td>					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.firstName}"></td>
					<td th:text = "${user.lastName}"></td>
				    <td th:text = "${user.email}"></td>
				    <td th:text = "${user.telephone}"></td>	    
				    <td>
				   		 <a th:href ="@{/users/edit/{id}(id=${user.id})}" class = "btn bt2">Edit</a>
				   		 <a th:href ="@{/users/{id}(id=${user.id})}" class = "btn btn-danger">Delete</a>
				    </td>
			
				</tr>
			
			</tbody>
		</table>

<a th:href="@{/users/add}"><button class="btn bt1">Add User</button></a>

</div>
</body>
</html>
