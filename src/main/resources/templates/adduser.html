<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
   <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">All Users</a>
      </li>
 
    </ul>
  </div> 
       <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"><a class="nav-link" th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
</nav>
<br><br>
<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center">Add User</h2>
				<div class="card-body">
				<form th:action="@{/users}" th:object="${user}" method="POST">
  <div class="form-group">
    <label>First Name:</label>
    <input 
    	type="text" 
    	class="form-control" 
    	placeholder="Enter First Name"
    	name="firstName"
    	th:field="*{firstName}"
    	/>
  </div>
  
  <div class="form-group">
    <label>Last Name:</label>
    <input 
    	type="text" 
    	class="form-control" 
    	placeholder="Enter Last Name"
    	name="lastName"
    	th:field="*{lastName}"
    	/>
  </div>
  
  <div class="form-group">
    <label>Email:</label>
    <input 
    	type="email" 
    	class="form-control" 
    	placeholder="Enter Email"
    	name="email"
    	th:field="*{email}"
    	/>
  </div>
  
  <div class="form-group">
     <label>Telephone:</label>
    <input 
    	type="number" 
    	class="form-control" 
    	placeholder="Enter Telephone"
    	name="telephone"
    	th:field="*{telephone}"
    	/>
  </div>
  <button type="submit" class="btn bt1">Add User</button>
</form>
</div>
</div>
</div>
 </div>
</body>
</html>
